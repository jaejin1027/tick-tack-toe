<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Vanilla Coding | Bootcamp Prep</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <link href="./styles/index.css" rel="stylesheet" />
</head>

<body>
  <img class="main-logo" src="./images/vc.png" alt="Vanilla Coding Logo" />
  <div class="title">
    <h1>Tick Tack Toe</h1>
    <h2 class="game-status">(ง •̀_•́)ง</h2>
  </div>
  <section>
    <div class="board">
      <div class="cell top-1"></div>
      <div class="cell top-2"></div>
      <div class="cell top-3"></div>
      <div class="cell mid-1"></div>
      <div class="cell mid-2"></div>
      <div class="cell mid-3"></div>
      <div class="cell bottom-1"></div>
      <div class="cell bottom-2"></div>
      <div class="cell bottom-3"></div>
    </div>
    <div class="btn-wrap">
      <button class="start-btn">PRESS START</button> 
    </div>
  </section>
  <script src="./app/index.js"></script>
</body>
</html>
